<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="text-center mb-4">Create an Account</h3>
  
            <!-- Registration Form -->
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              
              <!-- Name Input -->
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your full name" required>
                <div *ngIf="getControl('name').invalid && (getControl('name').dirty || getControl('name').touched)" class="text-danger">
                  <div *ngIf="getControl('name').errors['required']">Name is required.</div>
                  <div *ngIf="getControl('name').errors['minlength']">Name must be at least 3 characters long.</div>
                </div>
              </div>
  
              <!-- Email Input -->
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
                <div *ngIf="getControl('email').invalid && (getControl('email').dirty || getControl('email')?.touched)" class="text-danger">
                  <div *ngIf="getControl('email').errors['required']">Email is required.</div>
                  <div *ngIf="getControl('email').errors['email']">Please enter a valid email.</div>
                </div>
              </div>
  
              <!-- Password Input -->
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
                <div *ngIf="getControl('password').invalid && (getControl('password').dirty || getControl('password').touched)" class="text-danger">
                  <div *ngIf="getControl('password').errors['required']">Password is required.</div>
                  <div *ngIf="getControl('password').errors['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary mt-4" >Register</button>
            </form>
  
            <p class="text-center mt-3">
              Already have an account? <a href="#" [routerLink]="['/auth/login']">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
